<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>AusNet Triage Prototype</title>
    <link href="../jquery-ui.css" rel="stylesheet">
    <link href="../stylesheets/screen.css" rel="stylesheet">
</head>
<body>

<h1>Next, let us know what system you plan to install</h1>
<fieldset>
    <div id="controlgroup">
        <label for="type_solar">Solar</label>
        <input type="checkbox" name="type_solar" id="type_solar">
        <label for="type_battery">Battery</label>
        <input type="checkbox" name="type_battery" id="type_battery">
        <label for="type_other">Other, such as wind or hydro</label>
        <input type="checkbox" name="type_other" id="type_other">
    </div>
</fieldset>
<div>
    If you plan to use a battery, is it AC or DC?
</div>
<div>
    <input type="checkbox" id="switcher" class="m_switch_check" value="0">
</div>
<div>
    <button id="button">Next</button>
</div>
</body>
<script src="../external/jquery/jquery.js"></script>
<script src="../jquery-ui.js"></script>
<script src="../javascripts/scripts.js"></script>
<script src="../javascripts/jquery.mswitch.js"></script>
</html>
