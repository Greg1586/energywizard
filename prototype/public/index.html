<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>AusNet Triage Prototype</title>
    <link href="../stylesheets/screen.css" rel="stylesheet">
</head>
<body>

<h1>Welcome to AusNet Services</h1>

<div>
    <h2>You can use this tool to get approval for a power generation system of up to 30kW, such as for Solar or Wind. </h2>
</div>
<div>
    <h3>For power systems above 30kW, you need to apply manually. </h3>
</div>
<div>
    <h4>There are a few things you'll need before you use this tool:</h4>
</div>
<fieldset>
    <div id="controlgroup">
        <label for="power_type">What sort of installation it is, eg wind or solar</label>
        <input type="checkbox" name="power_type" id="power_type">
        <label for="electricity_bill">A copy of a recent electricity bill for the property</label>
        <input type="checkbox" name="electricity_bill" id="electricity_bill">
        <label for="make_model">make and model numbers for the proposed equipment</label>
        <input type="checkbox" name="make_model" id="make_model">
        <label for="total_power">the expected total power of the proposed system</label>
        <input type="checkbox" name="total_power" id="total_power">
        <label for="phase_number">how many phases the property has (most have one)</label>
        <input type="checkbox" name="phase_number" id="phase_number">
    </div>
</fieldset>
<div>
    <button id="button">I've got all these things</button>
</div>
</body>
<script src="javascripts/scripts.js"></script>
</html>
